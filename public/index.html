<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>V2 To Do's</h2>
<div class="grid-container">
   


<div  class="grid-item">
    <h3>Existing To Motorcycles</h3>
    <button type="button" id=get>Show Existing</button>
    <ul id="listUl"></ul>
</div>
   
   
   
   
    <div  class="grid-item">
        <h3>Add a new Motorcycle</h3>
        <label for="make">Make:</label>
        <input type="text" id="make" name="fname"><br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="fname"><br><br>
        <label for="vin">VIN:</label>
        <input type="text" id="vin" name="fname"><br><br>
        <label for="inWarehouse">In Warehouse:</label>
        <input type="text" id="inWarehouse" name="inWarehouse"><br><br>
        <button type="button" id=submit>SUBMIT</button>
       
    </div>

   

    <div  class="grid-item">
        <h3>Delete Motorcycle by VIN</h3>
        <div>
            Enter VIN here:  <input type="text" id="deleteMotorcycle"><br><br>
            <button type="button" id="delete">DELETE</button><br>
        </div>
    </div>

   
    <div  class="grid-item">
        <h3>Edit Motorcycle </h3>
        <div>
            Enter VIN here:  <input type="text" id="editMotorcycle"><br><br>
            <button type="button" id="find">FIND</button><br>
        </div>
        <div>
            <h3>Edit these fields</h3>
        <input type="text" id="editMake" ><br><br>
        <input type="text" id="editModel" ><br><br>
        <input type="text" id="editVIN" ><br><br>
        <input type="text" id="editInWarehouse" ><br><br>
        <button type="button" id="editSubmit">SUBMIT</button>
        </div>
   
    </div>
</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
